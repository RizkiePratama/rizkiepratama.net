<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
    <body id="landing" class="d-flex flex-fill flex-column">
      <!-- Landing Header -->
      {% include header.html %}

      <!-- Home -->
      <section id="home" class="container">
        <div class="row d-flex vh-100 align-items-center justify-content-center reveal">
          <div class="col-12 col-lg-8 home-content text-center">
            <h1 class="home-name">Rizkie <span>Pratama</span></h1>
            <h2 class="cd-headline clip home-headline"><span class="cd-words-wrapper single-headline" style="max-width: 469.92px; overflow: hidden;"><b class="is-hidden">{% t global.soft_dev %}</b><b class="is-hidden">{% t global.video_editor %}</b><b class="is-hidden">{% t global.photog %}</b><b class="is-visible">{% t global.game_dev %}</b></span></h2>
          </div>
        </div>

        <div class="fixed-bottom reveal">
          <!-- Languages list-->
          <div class="fixed-block block-left">
            <ul class="list-unstyled languages-list">
              <li><a href="/"><span class="single-language">{% t global.english %}</span></a></li>
              <li><a href="/jp/"><span class="single-language">{% t global.japanese %}</span></a></li>
            </ul>
          </div>
        </div>
      </section>
      <!-- Footer -->
      {% include footer.html %}
    </body>
</html>
